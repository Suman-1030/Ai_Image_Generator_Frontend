
options:
  logging: CLOUD_LOGGING_ONLY



steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-south1-docker.pkg.dev/poetic-loop-471609-h3/imgen-frontend/img-frontend:latest',
      '.'
    ]

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-south1-docker.pkg.dev/poetic-loop-471609-h3/imgen-frontend/img-frontend:latest'
    ]

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'img-frontend-service',
      '--image', 'asia-south1-docker.pkg.dev/poetic-loop-471609-h3/imgen-frontend/img-frontend:latest',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated'
      
    ]

images:
  - 'asia-south1-docker.pkg.dev/poetic-loop-471609-h3/imgen-frontend/img-frontend:latest'
